<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnapShare</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>SnapShare</h1>
    <nav>
      <a href="#">Explore</a>
      <a href="#">Profile</a>
      <a href="#">Upload</a>
    </nav>
  </header>
  <main>
    <section class="post">
      <header>
        <img src="profile.jpg" alt="Profile Picture">
        <span>Username</span>
      </header>
      <img src="image.jpg" alt="Post Image">
      <footer>
        <span><i class="fas fa-heart"></i> Like</span>
        <span><i class="fas fa-comment"></i> Comment</span>
      </footer>
    </section>
  </main>
</body>
</html>
